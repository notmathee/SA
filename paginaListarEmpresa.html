<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEDIM - Gerenciamento de Conta</title>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="css/paginaListarEmpresa.css">

  <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->

</head>

<body onload="listarEmpresa()">
  <header class="header-cedim">
    <h1 class="cedim">CEDIM</h1>
  </header>

  <div class="container">

    <div class="informacoes">
      <div class="form">

        <label for="">Nome empresarial:</label>
        <p type="text" id="nomeEmpresaMostrar"></p>

        <label for="">Município:</label>
        <p type="text" id="municipioEmpresaMostrar"></p>

        <label for="">Data de abertura:</label>
        <p type="text" id="dataAberturaMostrar"></p>

        <label for="">Numero de inscrição:</label>
        <p type="text" id="numeroInscricaoMostrar"></p>
      </div>
    </div>

    <!-- modals -->

    <div class="modal" id="exampleModalRedefinirEmpresa" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Redefinir Senha da Instituição</h5>
          <button type="button" id="btnFechar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="redefinirSenha" class="col-form-label">Confirme o Número de Inscrição:</label>
            <input type="number" class="form-control" id="numeroInscricaoRedefinirSenha">
          </div>
          <div class="mb-3">
            <label for="redefinirSenha" class="col-form-label">Redefinir Senha:</label>
            <input type="password" class="form-control" id="redefinirSenhaEmpresa">
          </div>
          <div class="mb-3">
            <label for="confirmarSenha" class="col-form-label">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmarSenhaEmpresa">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-terciary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" id="" onclick="redefinirSenhaEmpresa()" class="btn btn-primary">Redefinir</button>
        </div>
      </div>
    </div>
  </div>

    <!-- modals -->

    <div class="btn">
      <button type="button" onclick="excluirUsuario()">Excluir conta</button>

      <button type="button" id="redefinir-empresa-btn">Redefinir
        senha</button>
    </div>
  </div>

  <footer class="footer">
    <p>oi</p>
  </footer>

  <script src="./Cadastro.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
