<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./paginaLoginCSS.css">
    <title>Login //Nome do Site//</title>

<body>
    <header>
        <h1>CEDIM</h1>
    </header>

    <div class="container">
        <h2>Criar sua conta</h2>
        <div class="inputs">
            <label for="">Insira seu nome completo</label><br>
            <input id="nomeCadastro" type="text"><br>
        </div>
        <div class="inputs">
            <label for="">Insira o seu E-mail</label><br>
            <input id="emailCadastro" type="text"><br>
        </div>
        <div class="inputs">
            <label for="">Insira sua senha</label><br>
            <input id="senhaCadastro" type="password"><br><br>
        </div>
        <div class="inputs">
            <label for="">Insira seu celular</label><br>
            <input id="celularCadastro" type="number"><br><br>
        </div>
        <div class="btn">
            <button id="btnAdicionarUsuario" onclick="adicionarUsuario()">Cadastrar</button>
            <!-- <button id="btnListarUsuario" onclick="listarUsuario()">Fazer Login</button> -->
        </div>
        <p><a href="./paginaLogin.html">JÃ¡ tem uma conta? Entre</a></p>
    </div>
    <script src="./paginaCadastro.js"></script>
</body>

</html>
