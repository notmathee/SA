<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEDIM - Gerenciamento de Conta</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css">
    
</head>

<body onload="listarUsuario()">
    <header>
        <h1>CEDIM</h1>
    </header>
    <label for="">Nome:</label>
    <p type="text" id="nomeCadastroMostrar"></p>

    <label for="">Email:</label>
    <p type="text" id="emailCadastroMostrar"></p>

    <label for="">Celular:</label>
    <p type="text" id="celularCadastroMostrar"></p>

    <button type="button" onclick="excluirUsuario()">Excluir usuário</button>

    <button type="button" onclick="showAtualizarUsuario()">Editar usuário</button>

    <script src="./Cadastro.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
