<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEDIM - Página Inicial</title>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/index.css">
  <style>
    .banner-image {
      background-image: url('img/text.jpg');
      background-size: cover;
    }
  </style>
</head>

<body>
  <!-- Navbar  -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#">CEDIM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="swalSobre" class="nav-link text-white" href="#scrollEmpresa">Sobre a Empresa</a>
          </li>
          <li class="nav-item">
            <a id="swalDoacao" class="nav-link text-white" href="#scrollDinheiro">Doações</a>
          </li>
          <li class="nav-item">
            <a id="swalPerfil" class="nav-link text-white" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a id="swalLogin" class="nav-link text-white btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModalLogin" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a id="swalCadastro" class="nav-link text-white btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#exampleModalCadastro" href="#">Cadastro</a>
          </li>
          <li class="nav-item">
            <a id="swalSair" class="nav-link text-white" href="#">Sair da Conta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner Image  -->
  <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="content text-center">
      <h1 class="main-text ">Centro de Doações para Instituições Necessitadas</h1>
    </div>
    <div class="texto-banner"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastre Sua Conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="nomeCadastro" class="col-form-label">Nome completo:</label>
            <input type="text" class="form-control" id="nomeCadastro">
          </div>
          <div class="mb-3">
            <label for="emailCadastro" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="emailCadastro">
          </div>
          <div class="mb-3">
            <label for="senhaCadastro" class="col-form-label">Senha:</label>
            <input type="password" class="form-control" id="senhaCadastro">
          </div>
          <div class="mb-3">
            <label for="celularCadastro" class="col-form-label">Telefone:</label>
            <input type="tel" class="form-control" id="celularCadastro">
          </div>
          <div class="mb-3">
            <label for="celularCadastro" class="col-form-label">CPF:</label>
            <input type="number" class="form-control" id="cpfCadastro">
          </div>
          <div class="mb-3">
            <label for="nascimentoCadastro" class="col-form-label">Data de nascimento:</label>
            <input type="number" class="form-control" id="nascimentoCadastro">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="redefinir-btn" data-bs-target="#exampleModalCadastroEmpresa" 
          autofocus data-bs-dismiss="modal" data-bs-toggle="modal" 
          class="btn-redefinir btn btn-secondary">Cadastrar Instituição</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" onclick="adicionarUsuario()" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalCadastroEmpresa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastre Sua Instituição</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="nomeEmpresa" class="col-form-label">Nome empresarial:</label>
            <input type="text" class="form-control" id="nomeEmpresa">
          </div>
          <div class="mb-3">
            <label for="senhaEmpresa" class="col-form-label">Senha:</label>
            <input type="password" class="form-control" id="senhaEmpresa">
          </div>
          <div class="mb-3">
            <label for="municipio" class="col-form-label">Município:</label>
            <input type="text" class="form-control" id="municipio">
          </div>
          <div class="mb-3">
            <label for="celularCadastro" class="col-form-label">Data de abertura:</label>
            <input type="tel" class="form-control" id="dataAbertura">
          </div>
          <div class="mb-3">
            <label for="numeroInscricao" class="col-form-label">Número de inscrição:</label>
            <input type="number" class="form-control" id="numeroInscricao">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="redefinir-btn" data-bs-target="#exampleModalCadastro" 
          autofocus data-bs-dismiss="modal" data-bs-toggle="modal" 
          class="btn-redefinir btn btn-secondary">Cadastrar Conta</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" onclick="adicionarUsuario()" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Entrar na Conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="emailLogin" class="col-form-label">E-mail:</label>
            <input type="email" class="form-control" id="emailLogin">
          </div>
          <div class="mb-3">
            <label for="senhaLogin" class="col-form-label">Senha:</label>
            <input type="password" class="form-control" id="senhaLogin">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="redefinir-btn" data-bs-target="#exampleModalRedefinir" 
          data-bs-dismiss="modal" data-bs-toggle="modal" 
          class=" btn-redefinir btn btn-secondary">Esqueci minha senha</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" onclick="logarUsuario()" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalRedefinir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Entrar na Conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="redefinirSenha" class="col-form-label">Digite Seu Email:</label>
            <input type="email" class="form-control" id="confirmarEmail">
          </div>
          <div class="mb-3">
            <label for="redefinirSenha" class="col-form-label">Redefinir Senha:</label>
            <input type="password" class="form-control" id="redefinirSenha">
          </div>
          <div class="mb-3">
            <label for="confirmarSenha" class="col-form-label">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmarSenha">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" onclick="redefinirSenha()" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="container my-5 d-grid gap-5">
    <div id="scrollEmpresa"></div>
    <div id="sobreEmpresa" class="p-5 border">
      <p>
        Sobre n´´os
      </p>
    </div>
    <div id="scrollDinheiro"></div>
    <div id="doarDinheiro" class="p-5 border">
      <p>
        Doar dinheiro
      </p>
    </div>
    <div id="scrollVestimenta"></div>
    <div id="doarVestimenta" class="p-5 border">
      <p>
        Doar vestimenta
      </p>
    </div>
    <div id="scrollAlimento"></div>
    <div id="doarAlimento" class="p-5 border">
      <p>
        Doar alimento
      </p>
    </div>
  </div>

  <script src="./Cadastro.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
